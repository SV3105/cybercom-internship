<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-conditional learning</title>
    
</head>
<body>
    <h1>Voter Id registration</h1>
    <label for="age">Age: </label>
    <input 
    type="number" 
    id="age" 
    name="age" 
    min="1" 
    max="110" 
    />
    
    <button type="submit" onclick="checkAge()">Submit</button>

    <div style="font-size: large; font-weight: bold; margin-top: 15px;" id="message"></div>
    <script src="./script.js"></script>
</body>
</html>
