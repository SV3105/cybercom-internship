<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h2>Voter Registration Form</h2>
        <div style="display: flex; flex-direction: column; gap: 10px; width: 50%;" >
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your Full Name" required />
        <label for="address">Address</label>
        <textarea name="address" id="address" placeholder="Enter your Address"></textarea>
        <label for="aadhar">Aadhar Card Number</label>
        <input type="number" id="aadhar" placeholder="Enter your Aadhar Card Number" required />
        <button style="width: 20%; margin-top: 15px;" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
