
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Operations System</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Frontend-Only Intern Operations System</h1>
            <p>Managing complex business logic without backend APIs</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Interns</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Interns</h3>
                <div class="value" id="stat-active">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <div class="value" id="stat-tasks">0</div>
            </div>
            <div class="stat-card">
                <h3>Estimated Hours</h3>
                <div class="value" id="stat-hours">0</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Create Intern</h2>
                <form id="intern-form">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="intern-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="intern-email" required>
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label>Skills *</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="skill" value="JavaScript"> JavaScript</label>
                            <label><input type="checkbox" name="skill" value="Python"> Python</label>
                            <label><input type="checkbox" name="skill" value="React"> React</label>
                            <label><input type="checkbox" name="skill" value="Node.js"> Node.js</label>
                            <label><input type="checkbox" name="skill" value="SQL"> SQL</label>
                            <label><input type="checkbox" name="skill" value="Design"> Design</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Create Intern</button>
                </form>
            </div>

            <div class="card">
                <h2>Create Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label>Task Title *</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="task-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Required Skills *</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="task-skill" value="JavaScript"> JavaScript</label>
                            <label><input type="checkbox" name="task-skill" value="Python"> Python</label>
                            <label><input type="checkbox" name="task-skill" value="React"> React</label>
                            <label><input type="checkbox" name="task-skill" value="Node.js"> Node.js</label>
                            <label><input type="checkbox" name="task-skill" value="SQL"> SQL</label>
                            <label><input type="checkbox" name="task-skill" value="Design"> Design</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Estimated Hours *</label>
                        <input type="number" id="task-hours" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Dependencies (Task IDs, comma-separated)</label>
                        <input type="text" id="task-dependencies" placeholder="e.g., TASK-001, TASK-002">
                        <div id="dependency-error" class="error"></div>
                    </div>
                    <button type="submit" class="btn">Create Task</button>
                </form>
            </div>
        </div>

        <div class="card full-width">
            <h2>Intern Listing</h2>
            <div id="intern-list"></div>
        </div>

        <div class="card full-width">
            <h2>Task Management</h2>
            <div id="task-list"></div>
        </div>
    </div>

    <!-- JavaScript - Order matters! -->
    <script defer src="js/state.js"></script>
    <script defer src="js/fake-server.js"></script>
    <script defer src="js/rules-engine.js"></script>
    <script defer src="js/validators.js"></script>
    <script defer src="js/renderer.js"></script>
    <script defer src="js/app.js"></script>
</body>
</html>
